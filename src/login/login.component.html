<div class="row" id="login">

    <div class="content-header center-align">
        <h1>Login <small>Acesso ao painel</small></h1>
    </div>

    <div class="card col s4 offset-s4">

        <div class="card-content">
            <img  width="350px" height="90px" src="../assets/LogoSemec.png"/>

            <div class="card-title">Acesso ao sistema</div>
            <form class="row" autocomplete="off" >
                <div class="input-field col s12">
                    <input name="email" [(ngModel)]="user.username" type="email" id="email" class="validate" placeholder="Informe seu email..." required>
                    <label for="email" class="active">Email</label>
                </div>
                <div class="input-field col s12">
                    <input name="password" [(ngModel)]="user.password" type="password" id="password" class="validate" placeholder="Informe sua senha" required>
                    <label for="password" class="active">Senha</label>
                </div>
            </form>
            <div class="input-field col s6" id="loading-entrar">
                <button class="waves-effect waves-light btn-large blue-grey darken-4" (click)='login()'>Entrar</button>
            </div><div id="loading-spinner" ></div>
            <a href="http://www.dmei.96.lt/laravel/public/password/reset">Esqueci minha senha</a>
        </div>
    </div>

</div>
