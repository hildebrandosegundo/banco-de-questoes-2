<div id="app">
  <nav class="blue-grey darken-3 z-index">
    <div class="nav-wrapper row">
      <div class="col s12">
        <a href="#/" class="blue-grey darken-4 brand-logo">Banco de Questões</a>
        <div class="right-align">
          <img  width="250px" height="63px" src="../assets/LogoSemec.png"/>
        </div>
      </div>
    </div>
  </nav>
  <div class="row" id="main">
    <div class="col s12 m4 l3 indigo accent-1 padding-top" id="left-side">
      <div class="collection">
        <a [routerLink]="['/home']" class="collection-item indigo accent-1 white-text">Menu</a>
        <a href="" [routerLink]="['/questoes']" class="collection-item">Questões</a>
        <a [routerLink]="['/provas']" class="collection-item">Provas</a>
        <a *ngIf="istoken()" href="http://localhost:8000/register" class="collection-item">Cadastrar novo usuário</a>
      </div>
      <div class="collection">
        <a href="" (click)="logout()" class="collection-item">Sair</a>
      </div>
    </div>
    <div class="col s12 m8 l9 grey lighten-3" id="right-side">
      <!--Router outlet-->
      <router-outlet></router-outlet>
      <div class="col s10 grey lighten-2">
        <small>by <a href="http://www.semec.pi.gov.br/"target="_blank">Secretaria Municipal de Educação - SEMEC</a> -  &copy; <span>{{getAno()}}</span></small>
      </div>
      <div class="col s2 grey lighten-2 right-align">
        <small>v1.0.0@dev</small>
      </div>
    </div>
  </div>
</div>
