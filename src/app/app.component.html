<div id="app">
  <nav class="blue-grey darken-3 z-index">
    <div class="nav-wrapper row">
      <div class="col s12">
        <a href="/home" class="blue-grey darken-4 brand-logo">Banco de Itens</a>
        <div class="right-align">
         <label *ngIf="user"> {{user.name}} - {{user.email}}</label>
          <img  width="290px" height="62px" src="../assets/LogoSemec.png"/>
        </div>
      </div>
    </div>
  </nav>
  <div class="row" id="main">
    <div *ngIf="user" class="col s12 m4 l3 accent-1 padding-top" id="left-side">
      <div class="collection">
        <a [routerLink]="['/home']" class="collection-item indigo darken-4 white-text">Menu</a>
        <a *ngIf="user.type=='ADMINISTRADOR'" [routerLink]="['/questoes']" class="collection-item">Itens</a>
        <a *ngIf="user.type=='ADMINISTRADOR' || user.type=='ESCOLA'" [routerLink]="['/provas']" class="collection-item">Provas</a>
        <a *ngIf="istoken() && user.type=='ADMINISTRADOR'" href="http://www.dmei.96.lt/laravel/public/register" class="collection-item">Cadastrar novo usuário</a>
      </div>
      <div class="collection">
        <a href="" (click)="logout()" class="collection-item">Sair</a>
      </div>
    </div>
    <div class="col s12 m8 l9 grey lighten-3" id="right-side">
      <!--Router outlet-->
      <router-outlet></router-outlet>
      <div class="col s10 grey lighten-2">
        <small>by <a href="http://www.semec.teresina.pi.gov.br/"target="_blank">Secretaria Municipal de Educação - SEMEC</a> -  &copy; <span>{{getAno()}}</span></small>
      </div>
      <div class="col s2 grey lighten-2 right-align">
        <small>v1.0.0@dev</small>
      </div>
    </div>
  </div>
</div>
